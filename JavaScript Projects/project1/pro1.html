<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro1.css">
    <title>CountDownNewYear</title>
</head>
<body>
    <p class="count">Countdown begin</p>
    <p class="begin">Happy Newyear</p>
    <div class="new">
        <div class="box">
            <div id="days">00</div>
            <small>Days</small>
        </div>
        <div class="box">
            <div id="hours">00</div>
            <small>Hour</small>
        </div>
        <div class="box">
            <div id="minutes">00</div>
            <small>Minutes</small>
        </div>
        <div class="box">
            <div id="seconds">00</div>
            <small>Seconds</small>
        </div>
    </div>
    
</body>
<script src="pro1.js"></script>
</html>
