<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/pro4.css">
</head>
<body>
    <div class="stop">
        <div class="con"><h1>Stopwatch</h1></div>
        <div class="row">
            <div class="box">
                <div class="para"><h1 id="hour">00</h1></div>
                <div class="time"><h1>H</h1></div>
            </div>
            <div class="box">
                <div class="para"><h1 id="minute">00</h1></div>
                <div class="time"><h1>M</h1></div>
            </div>
            <div class="box">
                <div class="para"><h1 id="second">00</h1></div>
                <div class="time"><h1>S</h1></div>
            </div>
            <div class="box">
                <div class="para"><h1 id="milli">00</h1></div>
                <div class="time"><h1>Ms</h1></div>
            </div>
            
        </div>
        <div class="button">
            <button type="button" class="btnstart">Start</button>
            <button type="button" class="btnstop">Stop</button>
            <button type="button" class="btnreset">Reset</button>
        </div>
    </div>
    
</body>
<script src="/pro4.js"></script>
</html>
