    <title>Digitalclock</title>

<body>
    <h1>Digitalclock</h1>
    <div class="digitalclock">
        <div class="box" ><p id="hours">00</p><small>Hours</small></div>

        <div class="box" ><p id ="minutes">00</p><small>Minutes</small></div>

        <div class="box" ><p id ="seconds">00</p><small>Seconds</small></div>
    </div>
    <div class="mood">Happy Morning</div>


</body>
