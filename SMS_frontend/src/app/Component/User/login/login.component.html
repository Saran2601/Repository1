<div class="login-container">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title class="heading">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="my-form" [formGroup]="loginForm" >
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">Invalid password format</mat-error>
        </mat-form-field>
        <mat-card-actions >
          <button mat-raised-button (click)="login()" color="primary" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
        <p>Don't have an account? <a href="user/signup" >Sign up</a></p><br>
        <p>or</p>
        <div class="g-but">
          <asl-google-signin-button  type='icon' size='medium'  style="border-radius: 50%;"></asl-google-signin-button>
        </div>



      </form>
    </mat-card-content>
  </mat-card>
</div>
