<div class="signup-container">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title class="heading">Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="my-form" [formGroup]="signupForm" >
        <mat-form-field class="full-width">
          <input matInput placeholder="User Name" formControlName="userName" required>
          <mat-error *ngIf="signupForm.get('userName')?.hasError('required')">User Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('pattern')">Password must be at least 8 characters long and include one letter, one digit, and one special character</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Confirm Password" formControlName="confirmPassword" required>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('passwordsNotMatch')">Passwords do not match</mat-error>
        </mat-form-field>
        <mat-card-actions >
          <button mat-raised-button (click)="signup()" color="primary" [disabled]="!signupForm.valid">signup</button>
        </mat-card-actions>
        <p>Already registered?  <a href="user/login" >Login</a></p><br>
        <p>or</p>

      </form>
    </mat-card-content>
  </mat-card>
</div>
