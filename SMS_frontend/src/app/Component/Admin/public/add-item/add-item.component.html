<form [formGroup]="itemForm" (ngSubmit)="onAdd()">
  <mat-card>
      <mat-card-header>
        <mat-card-title>{{itemActionTitle}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-action-row">
          <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput placeholder="e.g. SM-00001" formControlName="code" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input style matInput placeholder="e.g. Redmi Note 8 Pro" formControlName="name" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Cost</mat-label>
            <input matInput placeholder="Cost" formControlName="cost" required>
          </mat-form-field>
        </div>


        <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" formControlName="price" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" formControlName="description" required>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Mobile image</mat-label>
      <input matInput placeholder="imgurl" formControlName="imgurl" required>
    </mat-form-field>
  </div>


  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput placeholder="Quantity" formControlName="quantity" required>
    </mat-form-field>
  </div>

      </mat-card-content>
      <mat-card-actions align="start">

        <ng-container>

          <button
            mat-raised-button color="primary"
            [disabled]="!itemForm.valid">{{submitButtonLabel}}</button>
        </ng-container>

      </mat-card-actions>
      <mat-card-footer>


      </mat-card-footer>
  </mat-card>
  <mat-divider></mat-divider>

</form>
