<form [formGroup]="itemForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ data.itemActionTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-action-row">
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input
            matInput
            placeholder="e.g. SM-00001"
            formControlName="code"
            [readonly]="data.readonlyFields.code"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="e.g. Redmi Note 8 Pro"
            formControlName="name"
            [readonly]="data.readonlyFields.name"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cost</mat-label>
          <input
            matInput
            placeholder="Cost"
            formControlName="cost"
            [readonly]="data.readonlyFields.cost"
            required
          />
        </mat-form-field>
      </div>

      <div class="mat-action-row">
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input
            matInput
            placeholder="Price"
            formControlName="price"
            [readonly]="data.readonlyFields.price"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            placeholder="Description"
            formControlName="description"
            [readonly]="data.readonlyFields.description"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile image</mat-label>
          <input
            matInput
            placeholder="imgurl"
            formControlName="imgurl"
            [readonly]="data.readonlyFields.imgurl"
            required
          />
        </mat-form-field>
      </div>

      <div class="mat-action-row">
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            placeholder="Quantity"
            formControlName="quantity"
            [readonly]="data.readonlyFields.quantity"
            required
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-stroked-button mat-dialog-close>Cancel</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!itemForm.valid"
        [mat-dialog-close]="itemForm.value"
        cdkFocusInitial
      >
        {{ data.submitButtonLabel }}
      </button>
    </mat-card-actions>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
  <mat-divider></mat-divider>
</form>
